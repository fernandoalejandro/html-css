<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever <br> um paragrafo <br> de qualquer <br> jeito basta colocar tudo no meio <br> </p> <!-- less than / greater than-->

    <p>Vamos adicionar alguns simbolos especiais:
       &reg;
       &copy;
       &trade;
       &euro;
       &pound;
       &yen;
       &cent;
       &Delta;
       &uparrow;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1f596;
        &#x1f913;
        
    </p>
