<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
   <div>
    <label for="inome">Nome:</label>
    <input type="text" name="nome" id="inome" required placeholder="digite seu nome completo" minlength="2" maxlength="30" autocomplete="name" size="30">
   </div>
   
   <div>
    <label for="imedia">Media</label>
    <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
   </div>
   <div>
    <label for="imes">Periodo Letivo</label>
    <input type="month" name="mes" id="imes" value="2010-07">
   </div>
   <div>
    <label for="idia">Dia da Prova</label>
    <input type="date" name="dia" id="idia">
   </div>
   <div>
    <label for="ihora">Hora da Prova</label>
    <input type="time" name="hora" id="ihora">
   </div>
   <div>
    <input type="reset" value="Limpar">
    <input type="submit" value="Enviar">
   </div>
</form>
    
</body>
</html>
