<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 004</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="inome">Digite seu nome</label>
                <input type="text" name="nome" id="inome" required autocomplete="on" placeholder="digite seu nome" minlength="5" maxlength="15">
            </div>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="on" required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
 </form>
    
</body>
</html>
