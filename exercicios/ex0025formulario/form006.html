<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 06</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <div>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </div>
        <div>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel">
        </div>

        <div>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        <!-- PARA INPUT DE ARQUIVO , USAR O POST NO METHOD FORM. -->











    </form>
    
</body>
</html>
