<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>

    <p>Tente abrir esse site em varios dispositivos</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio</p>
    <audio preload="metadata" autoplay controls loap>
<source src="midia/musica1.mp3" type="audio/mpeg">
<source src="midia/musica1.mp3" type="audio/ogg">
<source src="midia/musica1.mp3" type="audio/wav">

    </audio>
    
</body>
</html>
